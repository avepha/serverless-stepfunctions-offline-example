- table:
    schema: public
    name: addresses
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check:
        _and:
        - user_id:
            _eq: X-Hasura-User-Id
        - _exists:
            _where:
              user_id:
                _eq: X-Hasura-User-Id
            _table:
              schema: public
              name: user_profiles
      set:
        user_id: x-hasura-User-Id
      columns:
      - address
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - address
      - id
      filter:
        _and:
        - user_id:
            _eq: X-Hasura-User-Id
        - _exists:
            _where:
              user_id:
                _eq: X-Hasura-User-Id
            _table:
              schema: public
              name: user_profiles
  update_permissions:
  - role: user
    permission:
      columns:
      - address
      filter:
        _and:
        - user_id:
            _eq: X-Hasura-User-Id
        - _exists:
            _where:
              user_id:
                _eq: X-Hasura-User-Id
            _table:
              schema: public
              name: user_profiles
      check: null
- table:
    schema: public
    name: online_users
- table:
    schema: public
    name: user_profiles
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  array_relationships:
  - name: addresses
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: addresses
        column_mapping:
          user_id: user_id
  select_permissions:
  - role: user
    permission:
      columns:
      - bio
      - birth
      - created_at
      - gender
      - id
      - name
      - picture
      - updated_at
      filter:
        _exists:
          _where:
            id:
              _eq: X-Hasura-User-Id
          _table:
            schema: public
            name: users
  update_permissions:
  - role: user
    permission:
      columns:
      - bio
      - birth
      - gender
      - name
      - picture
      filter:
        _exists:
          _where:
            id:
              _eq: X-Hasura-User-Id
          _table:
            schema: public
            name: users
      check: null
- table:
    schema: public
    name: users
  object_relationships:
  - name: user_profile
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: user_profiles
        column_mapping:
          id: user_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - email
      - id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - updated_at
      - email
      - id
      filter:
        id:
          _eq: X-Hasura-User-Id
      limit: 10
